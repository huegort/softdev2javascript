<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a Line2</title>
</head>
<body>

<canvas id="board" width="200" height="200"></canvas>

<script>
    var actor={x:0,y:0,vx:0,vy:0};

    function drawCanvas() {
        var canvas = document.getElementById("board");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0,0, canvas.width, canvas.height);
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        ctx.fillStyle = "red";
        ctx.fillRect(actor.x, actor.y, 30, 50);
        ctx.font = "30px Arial";
        ctx.fillText("hi Mom", 60, 100);
    }
    window.onkeydown = function(event){
        console.log("key down "+event.keyCode);
        if (event.keyCode == 40) {actor.y++;}
        if (event.keyCode == 38) {actor.y--;}
        if (event.keyCode == 37) {actor.x--;}
        if (event.keyCode == 39) {actor.x++;}

    }
    document.getElementById("board").onmousedown = function(event){
        console.log(event.x);
        actor.x= event.x;
    }
    function gameTick(){
        actor.y++;
        if (actor.y > 200){actor.y = -50;}
        drawCanvas();
    }

    drawCanvas();
    setInterval(gameTick, 1000/60);
</script>

</body>
</html>
